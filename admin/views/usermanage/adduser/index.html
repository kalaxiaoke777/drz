<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/完整项目/admin/lib/css/bootstrap.css">
  <script src="/完整项目/admin/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">
 
</head>

<body>
  <header></header>
  <section>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-2 sidemenu">
        </div>
        <div class="col-10 main">
          <div class="mainContent">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page">首页</li>
                <li class="breadcrumb-item active" aria-current="page">添加用户</li>
              </ol>
            </nav>
            <form action="" id="loginform">
              <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                  <label for="usertext" class="form-label">个人简介
                  </label><textarea type="text" class="form-control" id="usertext" required></textarea>
              <div class="mb-3">
                  <label for="userimg" class="form-label">头像</label>
                  <input type="file" class="form-control" id="userimg" required>
              </div>
              <button type="submit" class="btn btn-primary userbtn">添加用户</button>
      </div>
      </form>
          </div>
      </div>
    </div>
  </section>
  <script src="index.js" type="module">
  </script>
</body>

</html>
