<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/完整项目/admin/lib/css/bootstrap.css">
  <script src="/完整项目/admin/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <header></header>
  <section>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-2 sidemenu">
          首页
        </div>
        <div class="col-10 main">
          <div class="mainContent">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page">首页</li>
                <li class="breadcrumb-item active" aria-current="page">用户列表</li>
              </ol>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">用户名</th>
                    <th scope="col">头像</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody id="tbodyList">

                </tbody>
              </table>
          </div>
        </div>
      </div>
  </section>
  <!-- 弹出框 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">编辑用户</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="editform">
            <div class="mb-3">
              <label for="username" class="form-label">用户名</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="usertext" class="form-label">个人简介
              </label><textarea type="text" class="form-control" id="usertext" required></textarea>
              <div class="mb-3">
                <label for="userimg" class="form-label">头像</label>
                <input type="file" class="form-control" id="userimg" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="editConfirm">更新</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">提示信息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="editform">
          你确定要删除吗
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="delConfirm">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module">
  </script>
</body>

</html>
